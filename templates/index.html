<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Perabotan dengan Kamera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Deteksi Furnitur Rumah</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="file" id="uploadFile" accept="image/*" style="display: none;">
                            <button id="pilihFile" class="btn btn-secondary">Pilih Gambar</button>
                        </div>
                        <div class="text-center mb-3">
                            <video id="video" class="img-fluid rounded" autoplay playsinline></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="mulaiKamera" class="btn btn-primary">Mulai Kamera</button>
                            <button id="ambilFoto" class="btn btn-success" disabled>Ambil Foto</button>
                        </div>

                        <div id="hasilDeteksi" class="mt-4" style="display: none;">
                            <h4 class="text-center">Hasil Deteksi</h4>
                            <div class="text-center">
                                <img id="hasilGambar" class="img-fluid rounded mb-3" style="max-height: 300px;">
                                <div class="alert alert-info">
                                    <p class="mb-1"><strong>Furnitur:</strong> <span id="hasilKelas"></span></p>
                                    <p class="mb-0"><strong>Tingkat Keyakinan:</strong> <span id="hasilKeyakinan"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
