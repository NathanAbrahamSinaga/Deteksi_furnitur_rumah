<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Furnitur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Pengenalan Furnitur</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" class="text-center">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Pilih gambar</label>
                                <input type="file" class="form-control" id="image-upload" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Prediksi</button>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <div class="text-center">
                                <img id="preview-image" class="img-fluid mb-3" style="max-height: 300px;">
                                <div class="alert alert-success">
                                    <h4 id="prediction-text"></h4>
                                    <p id="confidence-text"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Memuat...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('image-upload');
            formData.append('file', fileInput.files[0]);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('preview-image').src = `static/${data.image_path}`;
                    document.getElementById('prediction-text').textContent = 
                        `Prediksi: ${data.class.replace(/_/g, ' ').toUpperCase()}`;
                    document.getElementById('confidence-text').textContent = 
                        `Tingkat Kepercayaan: ${(data.confidence * 100).toFixed(2)}%`;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert(data.error || 'Terjadi kesalahan');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat memproses gambar');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
